{% extends "base.html" %}

{% block title %}Edit {{ title.replace('_', ' ') }} - Deleuze Wiki{% endblock %}

{% block content %}
<h2>Edit {{ title.replace('_', ' ') }}</h2>
<form method="POST">
    <div class="mb-3">
        <textarea class="form-control" name="content" rows="10">{{ content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('page', title=title) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
