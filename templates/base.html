<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deleuze Wiki{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #202122;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #0645ad;
            transition: color 0.2s, background-color 0.2s;
        }

        a:hover {
            color: #0b0080;
            text-decoration: underline;
            cursor: pointer;
        }

        header {
            border-bottom: 1px solid #a2a9b1;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 0 1rem;
        }

        footer {
            border-top: 1px solid #a2a9b1;
            padding: 1rem 0;
            margin-top: 3rem;
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 1rem;
        }

        /* Concept boxes hover effect */
        .concept-box {
            flex:1 1 200px;
            padding:0.5rem 1rem;
            border:1px solid #ccc;
            border-radius:3px;
            text-align:center;
            background-color:#f8f9fa;
            color:#0645ad;
            font-size:0.95rem;
            text-decoration:none;
            transition: all 0.2s;
        }

        .concept-box:hover {
            background-color:#e6f0ff;
        }

        form input[type=text] {
            padding:0.4rem;
            width:250px;
            margin-right:0.5rem;
            border:1px solid #ccc;
            border-radius:3px;
        }

        form button {
            padding:0.4rem 0.8rem;
            background-color:#0645ad;
            color:white;
            border:none;
            border-radius:3px;
            cursor:pointer;
        }

        form button:hover {
            background-color:#0b0080;
        }
    </style>
</head>
<body>

    <header class="container">
        <h1><a href="{{ url_for('index') }}">Deleuze Wiki</a></h1>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Deleuze Wiki
    </footer>

</body>
</html>
